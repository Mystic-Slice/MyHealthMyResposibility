<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="indexStyle.css"/>
        <title>
            MyHealthMyResposibility
        </title>
        <script>
            function toggleSideNav(){
                if(document.getElementById("sideNavExpandedView").offsetWidth == "0"){
                    document.getElementById("sideNavExpandedView").style.flex = "15%";
                    document.getElementById("contentContainer").style.flex = "80%";
                    document.getElementById("expandButton").style.backgroundColor = "var(--accent-secondary-color)"
                }else{
                    document.getElementById("sideNavExpandedView").style.flex = "0";
                    document.getElementById("contentContainer").style.flex = "95%";
                    document.getElementById("expandButton").style.backgroundColor = "var(--accent-primary-color)"
                }
            }
            function loadPage(fileName){
                document.getElementById("mainContent").data = fileName;
            }
        </script>
    </head>
    <body>
        <div id="outerContainer">
            <div id="sideNavBar">
                <!--Letters to be replaced by icons-->
                <button id="expandButton" class="sideNavButton" style="font-size: 40px;" onclick="toggleSideNav()">
                    <!-- &rarr; -->
                    &#8801;
                </button>
                <button class="sideNavButton" onclick="loadPage('login_page.html')">
                    <img src="img/icons/Account-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('landingPage.html')">
                    <img src="img/icons/Home-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('WhyNutrition.html')">
                    <img src="img/icons/WhyAwareness-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('nutritionnew.html')">
                    <img src="img/icons/Nutrients-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('selfassessment.html')">
                    <img src="img/icons/Assessment-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('selfassessment2.html')">
                    <img src="img/icons/Calculator-512.png" width="90%" height="60%">
                </button>
                <button class="sideNavButton" onclick="loadPage('actions.html')">
                    <img src="img/icons/Actions-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('tools.html')">
                    <img src="img/icons/Tools-512.png" width="60%" height="60%">
                </button>
                <button class="sideNavButton" onclick="loadPage('FAQ.html')">
                    <img src="img/icons/FAQ-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadPage('aboutPage.html')">
                    <img src="img/icons/About-512.png" width="70%" height="70%">
                </button>                
            </div>
            <div id="sideNavExpandedView">
                <button style="text-align: right;padding-right: 20px;font-size: x-large;" class="sideNavTab" onclick="toggleSideNav()">
                    X
                </button>
                <button class="sideNavTab" onclick="loadPage('login_page.html')">
                    Sign-up/Sign-in
                </button>
                <button class="sideNavTab" onclick="loadPage('landingPage.html')">
                    Home
                </button>
                <button class="sideNavTab" onclick="loadPage('WhyNutrition.html')">

                </button>
                <button class="sideNavTab" onclick="loadPage('nutritionnew.html')">
                    Nutrition Simplified
                </button>
                <button class="sideNavTab" onclick="loadPage('selfassessment.html')">

                </button>
                <button class="sideNavTab" onclick="loadPage('selfassessment2.html')">
                    Calculators
                </button>
                <button class="sideNavTab" onclick="loadPage('actions.html')">

                </button>
                <button class="sideNavTab" onclick="loadPage('tools.html')">

                    About

            <div id="contentContainer">
                <object id="mainContent" type="text/html" data="landingPage.html"></object>
            </div>
