<!DOCTYPE html>
<html>
    <head>
        <title>
            MyHealthMyResposibility
        </title>
        <style>
            :root {
            --primary-color: #A8D0E6;
            --secondary-color: #FFFFFF;
            --accent-primary-color: #24305E;
            --accent-secondary-color: #F76C6C;
            --accent-text-color: var(--secondary-color);
            }
            html,body{
                width: 100%;
                height: 100%;

                margin: 0;

                overflow: hidden;
            }
            #outerContainer{
                width: 100%;
                height: 100%;
                min-width: 1200px;

                display: flex;
            }
            #sideNavBar{
                flex: 5%;
                height: 100%;

                padding-top: 5px;

                background-color: var(--accent-primary-color);

                overflow: auto;
            }
            #sideNavBar::-webkit-scrollbar{
                display: none;
            }
            .sideNavButton{
                width: 100%;
                height: 11%;
                min-height: 60px;

                background-color: var(--accent-primary-color);
                border: 0;

                font-size: x-large;
                color: var(--accent-text-color);
            }
            #sideNavExpandedView{
                flex: 0%;
                height: 100%;

                padding-top: 5px;

                background-color: var(--accent-secondary-color);

                float: left;

                overflow: auto;
            }
            #sideNavExpandedView::-webkit-scrollbar{
                display: none;
            }            
            .sideNavTab{
                width: 100%;
                height: 11%;
                min-height: 60px;

                background-color: var(--accent-secondary-color);
                border: 0;

                font-size: x-large;
                color: var(--accent-text-color);
            }
            #contentContainer{                
                flex: 95%;
                height: 100%;

                margin: 0;

                background-color: var(--primary-color);
                
                overflow: hidden;
            }
            #mainContent{
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            function toggleSideNav(){
                if(document.getElementById("sideNavExpandedView").offsetWidth == "0"){
                    document.getElementById("sideNavExpandedView").style.flex = "15%";
                    document.getElementById("contentContainer").style.flex = "80%";
                    document.getElementById("expandButton").style.backgroundColor = "var(--accent-secondary-color)"
                }else{
                    document.getElementById("sideNavExpandedView").style.flex = "0";
                    document.getElementById("contentContainer").style.flex = "95%";
                    document.getElementById("expandButton").style.backgroundColor = "var(--accent-primary-color)"
                }
            }
            function loadHomePage(){
                document.getElementById("mainContent").data = "landingPage.html";
            }
            function loadNutritionPage(){
                document.getElementById("mainContent").data = "nutrition.html";
            }
            function loadAwarenessPage(){
                document.getElementById("mainContent").data = "WhyNutrition.html";
            }
            function loadSelfAssessmentPage(){
                document.getElementById("mainContent").data = "SELFA.html";
            }
            function loadRecommendedActionsPage(){
                document.getElementById("mainContent").data = "actions.html";
            }
        </script>
    </head>
    <body>
        <div id="outerContainer">
            <div id="sideNavBar">
                <!--Letters to be replaced by icons-->
                <button id="expandButton" class="sideNavButton" style="font-size: xx-large;" onclick="toggleSideNav()">
                    <!-- &rarr; -->
                    &#8801;
                </button>
                <button class="sideNavButton" onclick="loadHomePage()">
                    <img src="img/icons/1564508-512.png" width="70%" height="70%">
                </button>
                <button class="sideNavButton" onclick="loadAwarenessPage()">
                    W
                </button>
                <button class="sideNavButton" onclick="loadNutritionPage()">
                    N
                </button>
                <button class="sideNavButton" onclick="loadSelfAssessmentPage()">
                    A
                </button>
                <button class="sideNavButton" onclick="loadRecommendedActionsPage()">
                    R
                </button>
                <button class="sideNavButton">
                    T
                </button>
                <button class="sideNavButton">
                    A
                </button>
                <button class="sideNavButton">
                    S
                </button>
            </div>
            <div id="sideNavExpandedView">
                <button style="text-align: right;padding-right: 20px;font-size: x-large;" class="sideNavTab" onclick="toggleSideNav()">
                    X
                </button>
                <button class="sideNavTab" onclick="loadHomePage()">
                    Home
                </button>
                <button class="sideNavTab" onclick="loadAwarenessPage()">
                    Why Awareness?
                </button>
                <button class="sideNavTab" onclick="loadNutritionPage()">
                    Nutrition Simplified
                </button>
                <button class="sideNavTab" onclick="loadSelfAssessmentPage()">
                    Self-Assessment
                </button>
                <button class="sideNavTab" onclick="loadRecommendedActionsPage()">
                    Recommended Action
                </button>
                <button class="sideNavTab">
                    Tools
                </button>
                <button class="sideNavTab">
                    About
                </button>
                <button class="sideNavTab">
                    Sign-up/Sign-in
                </button>
            </div>
            <div id="contentContainer">
                    <object id="mainContent" type="text/html" data="landingPage.html"></object>
            </div>
        </div>
    </body>
</html>
